<div class="card h-100">
  <img class="card-img-top"
       src="{{game.coverUrl}}" alt="" width="200" height="286">
  <div class="card-body">
    <h4 class="card-title">
      <p>{{game.name}}</p>
    </h4>
    <h5>${{game.price}}</h5>
  </div>
  <div class="card-footer" style="background-color: #283845;">
    <button type="button" class="btn btn-success btn-block">Add to cart</button>
  </div>
</div>
