<div class="card h-100 card-size">
  <img class="card-img-top"
       src="{{game.coverUrl}}" alt="">
  <div class="card-body">
    <h5 class="card-title">
      <p class="card-name">{{game.name}}</p>
    </h5>
    <h5>${{game.price}}</h5>
  </div>
  <div class="card-footer">
    <h5 class="in-cart" *ngIf="isInCart">In Cart</h5>
    <button *ngIf="!isInCart" (click)="select()" type="button" class="btn btn-success btn-block">Add to cart</button>
  </div>
</div>
