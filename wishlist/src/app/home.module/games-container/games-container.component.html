<div class="container mt-4">

  <div class="row">

      <div class="row">

      <app-game *ngFor="let game of games" [game]="game" class="col-lg-3 col-md-6 mb-4"></app-game>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

<app-pagination [currentPage]="currentPage"

</app-pagination>
