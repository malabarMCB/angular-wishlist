          <li class="page-item" [class.disabled]="!showBackward">
            <button class="page-link" (click)="setCurrentPage(currentPage-1)" ><span aria-hidden="true">&laquo;</span></button>
          </li>
          <li class="page-item" *ngFor="let number of pageNumbers">
            <button class="page-link" [class.selected]="currentPage == number" (click)="setCurrentPage(number)" aria-pressed="false">{{number}}</button>
          </li>
          <li class="page-item" [class.disabled]="!showForward">
            <button class="page-link" (click)="setCurrentPage(currentPage+1)"><span aria-hidden="true">&raquo;</span></button>
          </li>

        </ul>
      </nav>
    </div>
  </div>
