<div class="container">
  <div class="row pt-5">
    <div class="col-lg-11 pt-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <button (click)="search()" class="btn btn-outline-success" type="button">Search</button>
        </div>
        <input (keydown.enter)="search()" type="text" class="form-control green-outline-focus" placeholder="" [(ngModel)]="searchValue">
      </div>
    </div>
  </div>
</div>
