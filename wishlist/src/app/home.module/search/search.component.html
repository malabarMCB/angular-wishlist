<div class="container">
  <div class="row pt-5">
    <div class="col-lg-11 pt-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <button (click)="search(searchInput.value)" class="btn btn-outline-success" type="button">Search</button>
        </div>
        <input (keydown.enter)="search(searchInput.value)" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
               aria-describedby="button-addon1" #searchInput>
      </div>
    </div>
  </div>
</div>
